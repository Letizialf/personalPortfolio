{% extends 'portfolio/base.html' %} {% block content %} {% load static %}
<div class="container mt-3">
  <h1>Welcome to my Portfolio</h1>
  <img
    src="{% static 'portfolio/TIMER - 1.png' %}"
    alt="Logo Michi Latte"
    width="180px"
    height="100px"
  />

  <a href="{% static 'portfolio/Tarefa2_9 formularios.pdf' %}" target="_blank"
    >Enlace</a
  >

  {% for project in projects %}
  <h2>{{ project.title }}</h2>
  <ul class="list-group">
    <li class="list-group-item">{{ project.description }}</li>
    <li class="list-group-item">
      <img
        src="{{ project.image.url }}"
        alt="{{ project.description }}"
        height="80"
        width="80"
      />
    </li>
    {% if project.url %}
    <li class="list-group-item">
      <a href="{% url 'blog:all_blogs' %}">BLOG</a>
    </li>
    {% endif %}
  </ul>
  {% endfor %} {% endblock %}
</div>
